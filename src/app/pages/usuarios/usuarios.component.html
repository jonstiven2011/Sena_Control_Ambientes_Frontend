<app-navbar></app-navbar>

<div class="contenido m-5">
    <div class="width-card">
        <mat-card class="card mb-2 rounded d-flex justify-content-center">
            <h2>
                <b>
                    Lista de Usuarios
                </b>
            </h2>
        </mat-card>
        <hr>

        <mat-card class="card">
            <!-- <mat-card-header>
                <ng-container *ngIf="(currentRole !== 3) && (currentRole !==2) ">
                    <a class="ml-auto" (click)="exportAsXLSX()">
                        <i class="fas fa-lg fa-file-excel export"></i>
                    </a>
                    <a (click)="exportToPDF()" style="margin-left: 15px;">
                        <i class="fas fa-lg fa-file-pdf export"></i>
                    </a>
                </ng-container>
            </mat-card-header> -->

            <div class="row">
                <div class="col">
                    <mat-form-field style="width: 100%; ">
                        <mat-label>Buscador</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar usuario">
                    </mat-form-field>
                </div>

                <div class="col" style="left: 12%;">
                    <div class="example-button-container">
                        <div class="example-button-container" (click)="crear('nuevo')" routerLinkActive="router-link-active">
                            <button mat-fab color="warn" aria-label="Example icon button with a home icon">
                                <mat-icon>person_add</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z10">
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                    <mat-cell *matCellDef="let row" data-label="Id"> {{ row.id }} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="nombre">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre usuario </mat-header-cell>
                    <mat-cell *matCellDef="let row" data-label="Nombre"> {{ row.name }} </mat-cell>
                </ng-container>
                <!-- <ng-container matColumnDef="tipo documento">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> tipo documento </mat-header-cell>
                    <mat-cell *matCellDef="let row" data-label="Tipo Documento"> {{ row.documentType }} </mat-cell>
                </ng-container> -->

                <ng-container matColumnDef="documento">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Numero documento </mat-header-cell>
                    <mat-cell *matCellDef="let row" data-label="Documento"> {{ row.document }} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
                    <mat-cell *matCellDef="let row" data-label="Email"> {{ row.email }} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="rol">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Rol que desempe√±a </mat-header-cell>
                    <mat-cell *matCellDef="let row" data-label="Rol"> {{ row.user_rol }} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="tools">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> tools </mat-header-cell>
                    <mat-cell *matCellDef="let row" data-label="Tools">
                        <div class="example-button-container  mr-2">
                            <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" (click)="crear(row.id)">
                              <mat-icon>create</mat-icon>
                            </button>
                        </div>
                        <div class="example-button-container">
                            <button mat-mini-fab color="warn" aria-label="Example icon button with a menu icon" (click)="borrarUsuario(row.id, row.name)">
                              <mat-icon>delete_sweep</mat-icon>
                            </button>
                        </div>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="columnsToDisplay" class="encabezado"></mat-header-row>
                <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row>

            </mat-table>


            <div *ngIf="usuariosLista" class="alert alert-warning text-center mt-3">
                <h4 class="alert-heading">No se econtraron registro</h4>
                <p>
                    <i class="fa fa-exclamation fa-2x"></i>
                </p>
            </div>

            <div *ngIf="loading" class="alert alert-info text-center mt-3">
                <h4 class="alert-heading">Cargando</h4>
                <p>
                    <i class="fa fa-sync-alt fa-spin fa-2x"></i>
                </p>
                <p class="mb-0">
                    Espere por favor
                </p>
            </div>
        </mat-card>


    </div>
</div>
